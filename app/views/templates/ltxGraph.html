<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title" align="center"> {{graphTitle}} ss {{fromDate}} </h5>
   


<form name="datepickerForm" class="form-inline"  align="center" role="form" ng-submit="refresh()" ng-controller="MainCtrl">
  
      
      <div class="form-group">
        <div class="btn-group" >
        <button type="button" ng-click="refresh()" class="btn btn-info"><span class="glyphicon glyphicon-calendar"></span> Diario </button>

        <button type="button" ng-click="refresh()" class="btn btn-info"><span class="glyphicon glyphicon-calendar"></span> Mensual </button>
         </div>
      
        <div class="form-group" class="col-xs-3">
          <input type="text" class="form-control" ng-model="fromDate"  data-max-date="{{untilDate}}" min-view="{{monthly}}"  placeholder="Desde" bs-datepicker>
        </div>

        {{fromDate}}
        <div class="form-group" class="col-xs-3">
          <input type="text" class="form-control" ng-model="untilDate"  data-min-date="{{fromDate}}" min-view="{{monthly}}" placeholder="Hasta" bs-datepicker>
        </div>
        <div class="form-group" class="col-xs-3">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Actualizar</button>
         </div>
      </div>
    </form>

     </div>

      <div class="panel-body" >

        <div class="graph" ng-transclude>        </div>

		
   	   
 </div>

</div>
