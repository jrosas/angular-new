<div ng-controller="ProductsCtrl">

<ltx-graph 
    graph-title="Reporte general de Productos"
    graph="productsTable"
    data="data.table"
    type="type.table"
    >
        
<table class="table table-striped">
<tr >
  <th>Nombre</th>
  <th>Cantidad Vendida</th> 
  <th>Ingresos Generados</th>
</tr>
<tr ng-repeat="product in data.table">
  <td>{{product.name}}</td>
  <td>{{product.qty}}</td> 
  <td>{{product.rev | number:2 }}</td>
</tr>
</table>


</ltx-graph>

      


</div>
